<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EStore</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header id="header"></header>

		<div class="container">
			<h1>Products</h1>
			<div id="add-prod-button"></div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Category</th>
						<th scope="col">Name</th>
						<th scope="col">Weight</th>
						<th scope="col">Unit Price</th>
						<th scope="col">Unit In Stock</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody id="product-table" class="table-group-divider"></tbody>
			</table>

			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">
								Add Product
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form id="add-prod-form">
								<div id="category" class="mb-3">
									<label
										for="category-name"
										class="col-form-label"
										>Category:</label
									>
									<select
										id="category-name"
										class="form-select"
										aria-label="Default select example"
									>
										<option selected>Category</option>
									</select>
								</div>
								<div class="mb-3">
									<label
										for="product-name"
										class="col-form-label"
										>Name:</label
									>
									<input
										type="text"
										class="form-control"
										id="product-name"
									/>
								</div>
								<div class="mb-3">
									<label
										for="product-weight"
										class="col-form-label"
										>Weight:</label
									>
									<input
										type="number"
										class="form-control"
										id="product-weight"
									/>
								</div>
								<div class="mb-3">
									<label
										for="product-unit-price"
										class="col-form-label"
										>Unit Price:</label
									>
									<input
										type="number"
										class="form-control"
										id="product-unit-price"
										step="0.1"
									/>
								</div>
								<div class="mb-3">
									<label
										for="product-unit-in-stock"
										class="col-form-label"
										>Unit In Stock:</label
									>
									<input
										type="number"
										class="form-control"
										id="product-unit-in-stock"
									/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button
								id="add-prod-btn"
								type="button"
								class="btn btn-primary"
							>
								Add
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../vendor/jquery/jquery.min.js"></script>
		<script src="../js/jwt-decode.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script>
			$(() => {
				$("#header").load("./utils/header.html");
			});

			$(document).ready(() => {
				let token = localStorage.getItem("token");

				if (token != null) {
					let decoded = jwt_decode(token);
					let userRole =
						decoded[
							"http://schemas.microsoft.com/ws/2008/06/identity/claims/role"
						];

					if (userRole == "Admin") {
						$("#add-prod-button").append(
							`<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
								Add Product
							</button>`
						);
					}

					$("#add-prod-btn").click(() => {
						let product = {
							categoryId: $("#category-name").val(),
							productName: $("#product-name").val(),
							weight: $("#product-weight").val(),
							unitPrice: $("#product-unit-price").val(),
							unitInStock: $("#product-unit-in-stock").val(),
						};
						$.ajax({
							url: "https://localhost:7135/api/Product/AddProduct",
							method: "POST",
							contentType: "application/json",
							data: JSON.stringify(product),
							headers: {
								Authorization: "Bearer " + token,
							},
							success: (response) => {
								SlimNotifierJs.notification(
									"success",
									"Added Successfully!",
									response,
									3000
								);
								loadProducts(userRole);
							},
							error: function (xhr, status, error) {
								SlimNotifierJs.notification(
									"error",
									"Error",
									xhr.responseText,
									3000
								);
							},
						});
					});

					loadProducts(userRole)
				} else {
					loadProducts("")
				}

				$.ajax({
					url: "https://localhost:7135/api/Category/GetAllCate",
					method: "GET",
					contentType: "application/json",
					success: (response) => {
						$("#category-name").append(
							response.map(
								(cat) =>
									`<option value="${cat.categoryId}">${cat.categoryName}</option>`
							)
						);
					},
					error: function (xhr, status, error) {
						SlimNotifierJs.notification(
							"error",
							"Error",
							xhr.responseText,
							3000
						);
					},
				});

				function loadProducts(role) {
					$.ajax({
						url: "https://localhost:7135/api/Product/GetAllProducts",
						method: "GET",
						contentType: "application/json",
						success: (response) => {
							$("#product-table").empty();
							if (role === "Admin") {
								$("#product-table").append(
									response.map(
										(product) => (
											`<tr>
												<th scope="row">${product.productId}</th>
												<td>${product.category}</td>
												<td>${product.productName}</td>
												<td>${product.weight}</td>
												<td>${product.unitPrice}$</td>
												<td>${product.unitInStock}</td>
												<td>
													<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
															data-bs-whatever="${product.productId}">
														<i class="fa-solid fa-pen-to-square"></i>
													</button>
													<button type="button" class="btn btn-danger">
														<i class="fa-solid fa-trash"></i>
													</button>
												</td>
											</tr>`
										)
									)
								);
							} else {
								$("#product-table").append(
									response.map(
										(product) => (
											`<tr>
												<th scope="row">${product.productId}</th>
												<td>${product.category}</td>
												<td>${product.productName}</td>
												<td>${product.weight}</td>
												<td>${product.unitPrice}$</td>
												<td>${product.unitInStock}</td>
												<td>
													<i class="fa-solid fa-cart-shopping"></i>
												</td>
											</tr>`
										)
									)
								);
							}
						},
						error: function (xhr, status, error) {
							SlimNotifierJs.notification(
								"error",
								"Error",
								xhr.responseText,
								3000
							);
						},
					});
				}
			
				function updateProd(prodId) {
					let product = getProdById(prodId)
					$.ajax({
						url: "https://localhost:7135/api/Product/UpdateProduct/" + prodId,
						method: "POST",
						contentType: "application/json",
						data: JSON.stringify(product),
						headers: {
							Authorization: "Bearer " + token,
						},
						success: (response) => {
							SlimNotifierJs.notification(
								"success",
								"Updated Successfully!",
								response,
								3000
							);
							loadProducts(userRole);
						},
						error: function (xhr, status, error) {
							SlimNotifierJs.notification(
								"error",
								"Error",
								xhr.responseText,
								3000
							);
						},
					})
				}

				function getProdById(prodId) {
					$.ajax({
						url: "https://localhost:7135/api/Product/GetProductById",
						method: "GET",
						contentType: "application/json",
						success: (response) => {
							return response;
						},
						error: function (xhr, status, error) {
							SlimNotifierJs.notification(
								"error",
								"Error",
								xhr.responseText,
								3000
							);
						},
					})
				}
			});
		</script>
	</body>
</html>
