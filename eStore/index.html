<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EStore</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg bg-body-tertiary"
			data-bs-theme="dark"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="./index.html">EStore</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="./index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Dropdown
							</a>
							<ul class="dropdown-menu">
								<li>
									<a class="dropdown-item" href="#">Action</a>
								</li>
								<li>
									<a class="dropdown-item" href="#"
										>Another action</a
									>
								</li>
								<li><hr class="dropdown-divider" /></li>
								<li>
									<a class="dropdown-item" href="#"
										>Something else here</a
									>
								</li>
							</ul>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
					<hr style="margin: 0px 10px" />
					<div id="auth">
						<a
							class="btn btn-outline-primary"
							href="./auth/login.html"
							role="button"
							>Login</a
						>
						<a
							class="btn btn-secondary"
							href="./auth/signup.html"
							role="button"
							>Signup</a
						>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<h1>Products</h1>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Category</th>
						<th scope="col">Name</th>
						<th scope="col">Weight</th>
						<th scope="col">UnitPrice</th>
					</tr>
				</thead>
				<tbody class="table-group-divider">
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td colspan="2">Larry the Bird</td>
						<td>@twitter</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="../vendor/jquery/jquery.min.js"></script>
		<script src="../js/slim_notifier.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script>
			$(document).ready(() => {
				var token = localStorage.getItem("token");

				if (token != null) {
					$.ajax({
						url: "https://localhost:7135/api/Member/GetCurrentUser",
						method: "GET",
						contentType: "application/json",
						headers: {
							Authorization: "Bearer " + token,
						},
						success: function (response) {
							$("#auth").empty();
							$("#auth").append(
								`<h3 style="color: #fff; margin: 0px; display: inline-block;">Hello, ${response.username}!</h3>
                                <a
                                    id="logout"
                                    class="btn btn-outline-danger"
                                    href="#"
                                >
                                    Log out
                                </a>`
							);
							$("#logout").click(function () {
								localStorage.clear();
                                window.location.href = './index.html'
							});
						},
						error: function (xhr, status, error) {
							SlimNotifierJs.notification(
								"error",
								"Error",
								xhr.responseText,
								3000
							);
						},
					});
				}
			});
		</script>
	</body>
</html>
