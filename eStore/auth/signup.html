<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sign Up EStore</title>

		<!-- Font Icon -->
		<link
			rel="stylesheet"
			href="../fonts/material-icon/css/material-design-iconic-font.min.css"
		/>

		<!-- Main css -->
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div class="main">
			<!-- Sign up form -->
			<section class="signup">
				<div class="container">
					<div class="signup-content">
						<div class="signup-form">
							<h2 class="form-title">Sign up</h2>
							<form
								method="POST"
								class="register-form"
								id="register-form"
							>
								<div class="form-group">
									<label for="email"
										><i class="zmdi zmdi-email"></i
									></label>
									<input
										type="email"
										name="email"
										id="email"
										placeholder="Your Email"
									/>
								</div>
								<div class="form-group">
									<label for="name"
										><i
											class="zmdi zmdi-account material-icons-name"
										></i
									></label>
									<input
										type="text"
										name="name"
										id="name"
										placeholder="Your User Name"
									/>
								</div>
								<div class="form-group">
									<label for="pass"
										><i class="zmdi zmdi-lock"></i
									></label>
									<input
										type="password"
										name="pass"
										id="pass"
										placeholder="Password"
									/>
								</div>
								<div class="form-group">
									<label for="re-pass"
										><i class="zmdi zmdi-lock-outline"></i
									></label>
									<input
										type="password"
										name="re_pass"
										id="re_pass"
										placeholder="Repeat your password"
									/>
								</div>
								<div class="form-group form-button">
									<input
										type="submit"
										name="signup"
										id="signup"
										class="form-submit"
										value="Register"
									/>
								</div>
							</form>
						</div>
						<div class="signup-image">
							<figure>
								<img
									src="../images/signup-image.jpg"
									alt="sing up image"
								/>
							</figure>
							<a href="./login.html" class="signup-image-link"
								>I am already member</a
							>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- JS -->
		<script src="../vendor/jquery/jquery.min.js"></script>
		<script src="../js/main.js"></script>
        <script src="../js/slim_notifier.js"></script>
		<script>
			$(document).ready(() => {
				$("#signup").click((event) => {
					event.preventDefault();
					var user = {
						email: $("#email").val(),
                        username: $("#name").val(),
						password: $("#pass").val(),
                        confirmPassword: $("#re_pass").val()
					};
					$.ajax({
						url: "https://localhost:7135/api/Member/Registration",
						method: "POST",
						contentType: "application/json",
						data: JSON.stringify(user),
						success: function (response) {
							setTimeout(() => {
								window.location.href = "./login.html";
							}, 3000);
							SlimNotifierJs.notification(
								"success",
								"Signup Successfully",
								"Redirecting...",
								3000
							);
						},
						error: function (xhr, status, error) {
							SlimNotifierJs.notification(
								"error",
								"Error",
								xhr.responseText,
								3000
							);
						},
					});
				});
			});
		</script>
	</body>
</html>
